name: Auto Deploy VitePress (pull latest submodules)

on:
  push:
    branches: [ main ]   # 设置源码主分支
    paths:
      - 'next-sdk/docs/**'
      - 'tiny-robot/docs/**'
      - 'tiny-vue/examples/sites/demos/pc/webdoc/**'
      - '.vitepress/**'
      - 'submodule/**'  
  workflow_dispatch: {} # 当子模块仓库有推送时触发
  repository_dispatch:
    types: [submodule-updated]   # 支持手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SUBMODULE_SSH_KEY }}
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}  # 使用 PAT 以确保有权限访问私有子模块
          fetch-depth: 0        # 推荐完整历史以支持 lastUpdated 等
          submodules: recursive # 检出子模块（递归）
          persist-credentials: false

      - name: Ensure submodules are up-to-date (pull latest from their remote)
        # 这一步会把子模块更新到各自远端的最新分支（通常是子模块配置的上游）
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive
          # 拉取子模块的远端最新提交（合并到当前子模块工作树）
          # 注意：这不会把变化提交回主仓库；仅用于构建时使用最新子模块内容
          git submodule update --remote --merge --recursive
          # 打印状态便于调试
          git submodule status --recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install deps
        run: pnpm i
      - name: Build site
        run: pnpm build
        env:
          VITEPRESS_BASE: /
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./dist
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
